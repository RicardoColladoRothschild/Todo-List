<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <meta name="author" content="ricardo collado rothschild">
    <title>To do List [Ricardo Collado]</title>
</head>
<body>
    <div class="main-container">
        <div class="date-menu-block">
            <!--TODO PUT HERE A MENU IMAGES-->
            <div class="menu-image--container">
                <img src="./assets/menu.png" alt="" class="menu-mobile-lines">
            </div>
            <div class="time-information--container">
                    <!--TODO Put the date form today, throught JavaScript-->
                <p id="today_date_container">TODAYDATE_HERE</p>
                <div class="date-number--container">31</div>
                <p class="weekday-time--container">MONDAY</p>
                <P CLASS="month-time--container">OCTOBER</P>
            </div>
            
        </div>
        <div id="add_button" class="pending-notes--container">
            <p class="add-new-note--circule">+</p>
        </div>

        <!--Menu bar that appears on mobile view when touch menu-->
        <div class="mobile-menu inactive">
            <img src="./assets/logo.jpg">
            <ul>
                <li>
                    <a href="/">Current List</a>
                </li>
                <li>
                    <a href="/">View old List</a>
                </li>
                <li>
                    <a href="/">View By dates</a>
                </li>
                <li>
                    <a href="/">Not Completed</a>
                </li>
                <li>
                    <a href="/">About dev</a>
                </li>
            </ul>
        </div>

        <!--Task container-->
        <div class="task-container">
            <div id="new_task" class="new-task-container inactive">
                <h3 id="new_task_date">DATE GOES HERE</h3>
                <input id="new_task_input" class="new-task-container--input" type="text">
                <div class="new-task-button--container">
                    <button id="btn_new_Task" class="new-task-container--button">Add</button>
                </div>
                
            </div>

            <!--Pending task container-->
            <div class="pending-task--container">
                <div class="task-pending">
                    <p id="task-text" class="task-pending-text">text</p>
                    <p id="task-date" class="task-pending--date">Friday 8th November 2023</p>
                    <div class="task-pending-checkbox-container">
                        <label for="done_checkbox">                        
                            <input type="checkbox" value="done" class="task-done--checkbox" id="done_checkbox" name="done_checkbox">
                            Done
                        </label>
                    </div>
                    
                    
                </div>
            </div>
        
        </div>
    </div>
    
    <script type="module" src="./DisappearAnimations.js"></script>
    <script  type="module" src="./index.js"></script>
</body>
</html>
